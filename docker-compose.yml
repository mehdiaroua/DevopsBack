version: "3.8"
services:
  mysqldb:
    container_name: mysqldb
    image: "mysql:latest"
    restart: always
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devops
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/devops?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - jpa.hibernate.ddl-auto=update
      - jpa.show-sql=true
      - jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

  backend:
    build: ./
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/devops?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - spring.jpa.show-sql=true
      - spring.jpa.hibernate.ddl-auto=update
    ports:
      - 8082:8082
    image: spring-ap
    depends_on:
      - mysqldb

  angular-app:
    image: mahdiaroua72/angular-ap:latest
    ports:
      - 8083:80  # Adjust the port as needed
    depends_on:
      - backend  # This ensures that Angular app depends on the Spring Boot app
