version: '3'
services:
  mysql-db:
    image: mysql:latest
    container_name: mysqldb
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=devops_project_db
    volumes:
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - my-network
  spring-boot-app:
    image: mahdiaroua72/spring-application
    container_name: devops_project_spring
    ports:
      - "8082:8082"
    restart: always
    depends_on:
      - mysql-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/devops_project_db?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    networks:
      - my-network
  angular-app:
    image: mahdiaroua72/angular-application
    container_name: devops_project_angular
    ports:
      - "4200:80"
    depends_on:
      - spring-boot-app
    networks:
      - my-network
networks:
  my-network:
