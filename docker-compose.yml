version: '3'
services:
  mysql_db:
    image: mysql:latest
    container_name: mysqldb
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=devops
    volumes:
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - my-network
  spring_boot_app:
    image: mahdiaroua72/springg
    container_name: devops_project_spring
    ports:
      - "8082:8082"
    restart: always
    depends_on:
      - mysql_db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_db:3306/devops?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    networks:
      - my-network
  angular_app:
    image: mahdiaroua72/angular
    container_name: devops_project_angular
    ports:
      - "4200:80"
    depends_on:
      - spring_boot_app
    networks:
      - my-network
networks:
  my-network:
